<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacau Show - Promoções</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #462c1b; /* Cor de fundo marrom */
            color: #ffffff; /* Cor do texto branco */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #e6d9c9; /* Cor de destaque rosa */
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000; /* Sombra do texto */
            color: #ffff00; /* Cor brilhante */
        }

        section {
            padding: 20px;
            width: 80%;
        }

        .promocao {
            background-color: #e6d9c9; /* Cor de destaque rosa */
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000; /* Sombra do texto */
            color: #ffa500; /* Cor brilhante */
        }

        p {
            font-size: 16px;
            color: #90ee90; /* Cor brilhante */
        }

        img {
            max-width: 100%;
        }

        footer {
            background-color: #462c1b; /* Cor de fundo marrom */
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            section {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Cacau Show - Promoções</h1>
    </header>

    <section>
        <div class="promocao">
            <h2>Promoção de Páscoa</h2>
            <img src="imagem-pascoa.jpg" alt="Promoção de Páscoa">
            <p>Compre 2 ovos de Páscoa e ganhe um brinde exclusivo!</p>
        </div>

        <div class="promocao">
            <h2>Desconto de Aniversário</h2>
            <img src="imagem-aniversario.jpg" alt="Desconto de Aniversário">
            <p>Na semana do seu aniversário, ganhe 15% de desconto em compras acima de R$50.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Cacau Show</p>
    </footer>

</body>
</html>
