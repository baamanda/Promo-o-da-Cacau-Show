<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacau Show - Promoções</title>
    <style>
        /* Aqui você pode adicionar estilos CSS para deixar o site mais bonito */

            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #8b0000; /* Cor de chocolate */
        }
        section {
            padding: 20px;
        }
        .promocao {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }
        img {
            max-width: 100%;
        }

</head>
<body>

    <header>
        <h1>Cacau Show - Promoções</h1>
    </header>

    <section>
        <div class="promocao">
            <h2>Promoção de Páscoa</h2>
            <img src="imagem-pascoa.jpg" alt="Promoção de Páscoa">

        </div>

        <div class="promocao">
            <h2>Desconto de Aniversário</h2>
            <img src="imagem-aniversario.jpg" alt="Desconto de Aniversário">
            <p>Na semana do seu aniversário, ganhe 15% de desconto em compras acima de R$50.</p>
        </div>

        </section>

    <footer>
        <p>&copy; 2023 Cacau Show</p>
    </footer>
